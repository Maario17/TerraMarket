<app-back></app-back>
<div class="encabezado">
    <div class="div-encabezado">
        <p class="h1">Detalles del pedido #numPedido</p>
        <span class="etiqueta-estado-pendiente">Estado</span>
    </div>
    <button class="sqr-btn light rd-btn auto-size"><img src="../../../assets/icons/tab_close.svg" alt=""> Cancelar pedido</button>
</div>
<div class="info-pedido">
    <hr class="divider">
    <div class="detalles-pedido">
        <div class="info">
            <div class="info-precio">
                <p>Total importe:</p>
                <span class="precio">34.56 €</span>
            </div>
            <div class="info-detalle">
                <img src="../../../assets/icons/fechaPedido.svg" alt="">
                <div class="divDato">
                    <p>Fecha del pedido:</p>
                    <span class="detalle">dd/MM/yyyy</span>
                </div>
            </div>
            <div class="info-detalle">
                <img src="../../../assets/icons/fechaRecogida.svg" alt="">
                <div class="divDato">
                    <p>Fecha de recogida:</p>
                    <span class="detalle">dd/MM/yyyy</span>
                </div>
            </div>
            <div class="info-detalle">
                <img src="../../../assets/icons/metodoPago.svg" alt="">
                <div class="divDato">
                    <p>Método de pago:</p>
                    <span class="detalle">Metodo pago</span>
                </div>
            </div>
            <div class="info-detalle">
                <img src="../../../assets/icons/puntoRecogida.svg" alt="">
                <div class="divDato">
                    <p>Punto de recogida:</p>
                    <span class="detalle">Direccion</span>
                </div>
            </div>
        </div>
        <div class="info-lineas">
            <div class="linea-pedido">
                <img src="" alt="">
                <div class="info-linea-pedido">
                    <p>Nombre producto</p>
                    <div class="div-cantidad">
                        <p>Cantidad X</p>
                        <span>Precio</span>
                    </div>
                    <button>
                        <img src="../../" alt=""> Escribir una reseña</button>
                </div>
            </div>
        </div>
    </div>
</div>
