<button class="rd-btn" (click)="showFilters()">Aplicar</button>
<p-dialog header="Filtros" [modal]="true" [(visible)]="visible" [style]="{width: '50vw'}">
  <app-filtros (filtersApplied)="mercado && onFiltersApplied($event, mercado)"></app-filtros>
</p-dialog>

<div class="list-container">
  <app-card *ngFor="let venta of productsToShow; index as i; trackBy: trackByFn" [venta]="venta"></app-card>
</div>
