<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista Productos</title>
</head>

<body>
	<div>
		<br>
		<h2>Lisa Productos</h2>
		<table border="1">
			<thead>
				<tr>
					<td>id</td>
					<td>Nombre</td>
					<td>Eliminar</td>

				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listaProductosDTO}">
					<td><a th:href="@{/productos/{idProducto}(idProducto=${item.id})}" th:text="${item.id}"></td>
					<td th:text="${item.nombre}" />
					<td><a th:href="@{/productos/{idProducto}/delete(idProducto=${item.id})}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<div>
		<a th:href="@{/clientes/add}">Agregar</a>
		<br>
		<a th:href="@{/}">Volver al inicio</a>
	</div>
</body>

</html>
